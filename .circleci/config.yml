# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

orbs:
  flutter: circleci/flutter@2.1.0
  android: circleci/android@3.1.0

executors:
  android-executor:
    machine:
      image: ubuntu-22.04  # Atualize para a versÃ£o correta
    environment:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

jobs:
  deploy_firebase_android:
    executor: android-executor
    type: build

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            sudo apt update
            sudo apt install -y openjdk-17-jdk unzip
            curl -s https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.19.3-stable.tar.xz | tar -xJ -C $HOME
            echo 'export PATH="$HOME/flutter/bin:$PATH"' >> $HOME/.bashrc
            source $HOME/.bashrc

      - flutter/install_sdk_and_pub:
          version: 3.29.2

      - run:
          name: Flutter doctor
          command: flutter doctor -v

      - run:
          name: Check Flutter version
          command: flutter --version

      - run:
          name: Build Android using Flutter
          command: flutter build apk --release


workflows:
  version: 2
  deploy:
    jobs:
      - deploy_firebase_android